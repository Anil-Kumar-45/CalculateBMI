<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BMI Calculator</title>

<style>
  :root {
    --primary: #4f7cff;
    --secondary: #6dd5fa;
    --bg-overlay: rgba(255, 255, 255, 0.2);
    --text-dark: #1f2937;
  }

  * {
    box-sizing: border-box;
  }

  body {
    font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(
        rgba(0, 0, 0, 0.3),
        rgba(0, 0, 0, 0.3)
      ),
      url("./b.jpg") center / cover no-repeat;
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #calculator {
    width: 100%;
    max-width: 380px;
    padding: 32px 28px;
    border-radius: 24px;
    background: var(--bg-overlay);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
    text-align: center;
    color: #fff;
  }

  #calculator h2 {
    margin-bottom: 24px;
    font-weight: 600;
    letter-spacing: 0.5px;
  }

  label {
    display: block;
    text-align: left;
    font-size: 0.9rem;
    margin-bottom: 6px;
    opacity: 0.9;
  }

  input {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 18px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 1rem;
  }

  input:focus {
    box-shadow: 0 0 0 3px rgba(79, 124, 255, 0.4);
  }

  button {
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    border: none;
    font-size: 1rem;
    font-weight: 600;
    color: #fff;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
  }

  p {
    margin-top: 20px;
    font-size: 1.1rem;
  }

  #result {
    font-weight: 600;
    font-size: 1.2rem;
  }
</style>
</head>

<body>
  <div id="calculator">
    <h2>BMI Calculator</h2>

    <label for="weight">Weight (kg)</label>
    <input type="number" id="weight" step="0.01" required />

    <label for="height">Height (cm)</label>
    <input type="number" id="height" step="0.01" required />

    <button onclick="calculateBMI()">Calculate</button>

    <p>Your BMI: <span id="result"></span></p>
  </div>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value);

      if (isNaN(weight) || isNaN(height) || height <= 0) {
        alert("Please enter valid weight and height values.");
        return;
      }
      const bmi = (weight * 10000) / (height * height);

      document.getElementById("result").textContent = bmi.toFixed(2);
    }
  </script>
</body>
</html>
